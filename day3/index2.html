<!DOCTYPE html>
<html>
<head>
  <title>Day 3 - Lists & Table</title>
</head>
<body>
  <h1>لیست میوه‌ها</h1>
  <ul>
    <li>سیب</li>
    <li>موز</li>
    <li>پرتقال</li>
  </ul>

  <h1>برنامه روزانه</h1>
  <ol>
    <li>صبحانه</li>
    <li>ناهار</li>
    <li>شام</li>
  </ol>

  <h1>اطلاعات دوستان</h1>
  <table border="1">
    <tr>
      <th>نام</th>
      <th>سن</th>
      <th>شهر</th>
    </tr>
    <tr>
      <td>سارا</td>
      <td>۳۰</td>
      <td>تهران</td>
    </tr>
    <tr>
      <td>علی</td>
      <td>۲۵</td>
      <td>مشهد</td>
    </tr>
  </table>
</body>
</html>
